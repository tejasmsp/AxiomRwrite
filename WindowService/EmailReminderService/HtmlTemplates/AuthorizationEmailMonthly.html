<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <img src="{LOGOURL}" /><br /><br />
    <div style="border-top:3px solid #9B272A">&nbsp;</div>
    <span style="font-family:Arial;font-size:12pt">
        Hello <b>{UserName}</b>,<br /><br />
        This is to notify you that we still do not have signed authorizations in this case and it has been at least 30 days since we sent them for signature for the following locations.<br /><br />

        <div style="padding-left:50px;">
            Order # : <b>{ORDERNO}</b><br />

            <br /><br />
            <table border="1" cellpadding="2" cellspacing="0" style="border:1px solid;font-family:Arial;font-size:12pt;">
                <thead style="background-color:lightgray">
                    <tr><td>Part #</td><td>Location</td></tr>
                </thead>
                {LOCATION}
            </table>
            <br />
        </div>
        <br /><br />
        {THANKYOU}
    </span>

</html>
